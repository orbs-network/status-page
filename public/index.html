<!DOCTYPE html>
<html>
<head>
    <title>Status page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        body {
            font-family: "montserrat", "HelveticaNeue", "Helvetica Neue", "Helvetica-Neue", Helvetica, Arial, sans-serif;
            background-color: #06142e;
            color: white;
        }

        a {
            color: aliceblue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline dashed;
        }

        td {
            padding: 10px;
            width: 150px;
        }

        td a {
            font-size: 13px;            
        }

        .green {
            background-color: #66bb6a;
        }

        .red {
            background-color: #d32f2f;
        }

        .yellow {
            background-color: gold;
        }

        html, body { margin: 0; padding: 0; }
        
        .centeredDiv { 
            margin-right: auto;
            margin-left: auto;
        }

        .centeredDiv table {
            width: 100%;
        }

        .node-name {
            font-size: 13px;
        }

        .header img {
            max-height: 70px;
            padding: 10px;
            padding-left: 20px;
            vertical-align: middle;
            float: left;
        }

        .header h1 {
            font-size: 60px;
            font-weight: 300;
            line-height: 60px;
            text-align: center;
        }

        .navigation {
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
        }

        .navigation .before {
            float: left;
            margin: 10px;
        }

        .navigation .after {
            float: right;
            margin: 10px;
        }

        .thead {
            vertical-align: top;
        }

        .vcid {
            font-size: 16px;
        }

        .description {
            font-size: 13px;
            font-style: italic;
            color: darkgrey;
        }
    </style>
</head>
<body>
    <script src="bundle.js"></script>
</body>
</html>
